trigger:
  - none

parameters:
  - name: linux_package
    displayName: LinuxPackage
    type: string

jobs:
  - job: KubernetesImagecreation
    displayName: 'Kubernetes image creation'
    timeoutInMinutes: 0
    pool:
      vmImage: 'ubuntu-latest'
    
    steps:
      - checkout: git://bold-bi/boldbi-ci
        displayName: 'Checkout bold-bi repo'
        persistCredentials: true # If needed
        clean: true # Clean any existing code before checkout
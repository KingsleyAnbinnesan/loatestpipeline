trigger:
  - none

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: CreateWindowsVM
    displayName: 'Create Windows VM'
    steps:
      - checkout: self
      - task: AzureCLI@2
        displayName: 'Create Azure VM'
        inputs:
          azureSubscription: 'windowsVM-azurepipeline'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            az vm create \
              --resource-group azurepipeline \
              --name windows \
              --image MicrosoftWindowsDesktop:Windows-10:win10-21h2-pro-g2:19044.2364.221205 \
              --public-ip-sku Standard \
              --size Standard_D2s_v3 \
              --admin-username syncfusion \
              --admin-password Syncfusion@123 \
              --nsg-rule SSH \
              --nsg-rule RDP \
              --public-ip-address-allocation static
      - task: AzurePowerShell@5
        displayName: 'Connect to Windows VM and Install IIS'
        inputs:
          azureSubscription: '$(azureSubscription)'
          scriptType: 'InlineScript'
          inline: |
            # Get the public IP address of the VM
            $publicIp = (Get-AzPublicIpAddress -ResourceGroupName $(resourceGroupName) -Name $(publicIpAddressName)).IpAddress

            # Create a new Remote Desktop session to the VM
            $username = 'syncfusion'
            $password = 'Syncfusion@123'
            $securePassword = ConvertTo-SecureString -String $password -AsPlainText -Force
            $credential = New-Object -TypeName System.Management.Automation.PSCredential -ArgumentList $username, $securePassword
            $session = New-PSSession -ComputerName $publicIp -Credential $credential

            # Install IIS on the VM using the remote session
            Invoke-Command -Session $session -ScriptBlock {
            Enable-WindowsOptionalFeature -Online -FeatureName IIS-ManagementConsole -All
            }